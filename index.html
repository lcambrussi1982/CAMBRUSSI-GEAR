<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#0a0f24" />
  <title>Cambrussi Gear — 8-bit</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Splash: “cambrussi games inc.” (2 giros + 2s + fade) -->
  <div id="splash" class="splash" aria-label="Abertura Cambrussi Games Inc.">
    <div class="spinWrap">
      <div class="spinTxt" aria-live="off">cambrussi games inc.</div>
      <div class="hint">toque ou aguarde…</div>
    </div>
  </div>

  <!-- Canvas do jogo -->
  <canvas id="game" aria-label="Pista de corrida (top-down)" role="img"></canvas>

  <!-- Dica de toque quando estiver no menu -->
  <div id="tapToStart" class="tapStart">Toque para Iniciar</div>

  <!-- HUD (no topo, tema glass) -->
  <div id="hud" class="hud" aria-hidden="true">
    <div class="tag" id="hudLives">♥♥♥</div>
    <div class="tag" id="hudSpeed">SPD 000</div>
    <div class="tag" id="hudScore">SCORE 000000</div>
    <div class="tag" id="hudTime">00:00.000</div>
  </div>

  <!-- Overlays -->
  <div id="overlayMenu" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
    <div class="panel">
      <h1 id="menuTitle">Cambrussi Gear</h1>
      <p class="brand">by Cambrussi Games Inc.</p>

      <div class="opts">
        <button type="button" data-cmd="start">Start</button>
        <button type="button" data-cmd="controls">Controles: <span id="ctlLabel">Botões</span></button>
        <button type="button" data-cmd="difficulty">Dificuldade: <span id="diffLabel">Normal</span></button>
        <button type="button" data-cmd="sound">Som: <span id="soundLabel">On</span></button>
        <button type="button" data-cmd="credits">Créditos</button>
      </div>

      <div class="board">
        <h2>Leaderboard</h2>
        <ol id="boardList"></ol>
      </div>
    </div>
  </div>

  <div id="overlayPause" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="pauseTitle">
    <div class="panel small">
      <h1 id="pauseTitle">Pause</h1>
      <div class="opts">
        <button type="button" data-cmd="resume">Continuar</button>
        <button type="button" data-cmd="restart">Reiniciar</button>
        <button type="button" data-cmd="menu">Menu</button>
      </div>
    </div>
  </div>

  <div id="overlayGameOver" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="overTitle">
    <div class="panel">
      <h1 id="overTitle">Game Over</h1>
      <p>Score: <span id="finalScore">0</span></p>
      <div class="opts">
        <input id="initials" maxlength="8" placeholder="Seu nome/ini." aria-label="Nome para o placar" />
        <button type="button" data-cmd="saveScore">Salvar Score</button>
        <button type="button" data-cmd="restart">Jogar de novo</button>
        <button type="button" data-cmd="menu">Menu</button>
      </div>
    </div>
  </div>

  <!-- Controles mobile (setas lado a lado à esquerda; acelerar à direita) -->
  <div class="controls" aria-hidden="false">
    <button type="button" class="btn left"  data-act="left"  aria-label="Virar à esquerda"></button>
    <button type="button" class="btn right" data-act="right" aria-label="Virar à direita"></button>
    <button type="button" class="btn accel" data-act="accel" aria-label="Acelerar"></button>
  </div>

  <noscript>
    <p style="text-align:center;color:#fff;padding:1rem">
      Este jogo precisa de JavaScript para funcionar. Ative o JavaScript no seu navegador.
    </p>
  </noscript>

  <script src="js/game.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
